query getChallenges($state: u8!) {
  challengeModels(where: { state: $state }) {
    edges {
      node {
        duel_id
        state
      }
    }
  }
}

query getTransations {
  transactions {
    edges {
      node {
        id
        transactionHash
        senderAddress
        calldata
      }
    }
    totalCount
  }
}
